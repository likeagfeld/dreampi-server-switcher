<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamPi Server Switcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #001122 0%, #FF6600 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(0, 17, 34, 0.85);
            padding: 30px;
            border-radius: 20px;
            border: 2px solid rgba(255, 102, 0, 0.3);
        }
        .dreamcast-logo {
            font-size: 3em;
            font-weight: 900;
            text-align: center;
            background: linear-gradient(45deg, #FF6600, #0099FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .sega-logo {
            font-size: 2em;
            text-align: center;
            color: #0099FF;
            text-shadow: 0 0 20px #0099FF;
            margin-bottom: 30px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px #FF6600; }
            to { text-shadow: 0 0 30px #FF6600, 0 0 40px #0099FF; }
        }
        .status-card {
            background: rgba(255, 102, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .server-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .server-card {
            background: rgba(0, 51, 102, 0.6);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .server-card:hover { 
            border-color: #FF6600; 
            transform: translateY(-5px);
        }
        .server-card.active { 
            border-color: #00FF88;
            background: rgba(0, 255, 136, 0.2);
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-primary { background: linear-gradient(45deg, #00FF88, #00CC70); color: white; }
        .btn-secondary { background: linear-gradient(45deg, #0099FF, #0077CC); color: white; }
        .btn-warning { background: linear-gradient(45deg, #FF6600, #CC5200); color: white; }
        .btn-info { background: linear-gradient(45deg, #9933FF, #7722CC); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .controls { display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap; }
        .controls .btn { flex: 1; min-width: 150px; }
        .message { 
            padding: 15px; 
            margin: 15px 0; 
            border-radius: 10px; 
            text-align: center;
            display: none;
        }
        .message.success { background: rgba(0, 255, 136, 0.3); }
        .message.error { background: rgba(255, 0, 0, 0.3); }
        @media (max-width: 600px) {
            .server-grid { grid-template-columns: 1fr; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dreamcast-logo">DREAMCAST</div>
        <div class="sega-logo">SEGA</div>
        <h1 style="text-align: center; margin: 0;">Server Switcher Portal</h1>
        
        <div class="status-card">
            <h3>System Status</h3>
            <p>Service: <strong id="serviceStatus">{{ service_status.status.title() }}</strong></p>
            <p>Current Server: <strong id="currentServer">{{ current_server.upper() }}</strong></p>
        </div>

        <div id="message" class="message"></div>

        <div class="server-grid">
            <div class="server-card {% if current_server == 'dclive' %}active{% endif %}" onclick="switchServer('dclive')">
                <h3>DCLive</h3>
                <p>Original Dreamcast Live Network</p>
                <button class="btn btn-primary" id="dcliveBtn" {% if current_server == 'dclive' %}disabled{% endif %}>
                    {% if current_server == 'dclive' %}Active{% else %}Switch{% endif %}
                </button>
            </div>

            <div class="server-card {% if current_server == 'dcnet' %}active{% endif %}" onclick="switchServer('dcnet')">
                <h3>DCNet</h3>
                <p>Flycast VPN Service</p>
                <button class="btn btn-secondary" id="dcnetBtn" {% if current_server == 'dcnet' %}disabled{% endif %}>
                    {% if current_server == 'dcnet' %}Active{% else %}Switch{% endif %}
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-warning" onclick="restartService()">Restart Service</button>
            <button class="btn btn-info" onclick="updateScripts()">Update Scripts</button>
            <button class="btn btn-secondary" onclick="checkStatus()">Refresh Status</button>
        </div>

        <div style="text-align: center; margin-top: 30px; opacity: 0.8;">
            <p>DreamPi Portal v2.0 | SEGA Dreamcast Compatible</p>
        </div>
    </div>

    <script>
        let isSwitching = false;

        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('message');
            msgEl.textContent = text;
            msgEl.className = 'message ' + type;
            msgEl.style.display = 'block';
            setTimeout(() => {
                msgEl.style.display = 'none';
            }, 5000);
        }

        async function switchServer(server) {
            if (isSwitching) return;
            
            const currentServer = document.getElementById('currentServer').textContent.toLowerCase();
            if (currentServer === server) return;
            
            isSwitching = true;
            const btn = document.getElementById(server + 'Btn');
            btn.textContent = 'Switching...';
            btn.disabled = true;

            try {
                const response = await fetch(`/api/switch/${server}`);
                const data = await response.json();
                
                if (data.success) {
                    showMessage(`Successfully switched to ${server.toUpperCase()}!`);
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showMessage(data.error || data.message || 'Switch failed', 'error');
                    btn.textContent = 'Switch';
                    btn.disabled = false;
                    isSwitching = false;
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                btn.textContent = 'Switch';
                btn.disabled = false;
                isSwitching = false;
            }
        }

        async function restartService() {
            const btn = event.target;
            btn.textContent = 'Restarting...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/restart');
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Service restarted successfully!');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showMessage('Restart failed', 'error');
                    btn.textContent = 'Restart Service';
                    btn.disabled = false;
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
                btn.textContent = 'Restart Service';
                btn.disabled = false;
            }
        }

        async function updateScripts() {
            const btn = event.target;
            btn.textContent = 'Updating...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/update-scripts');
                const data = await response.json();
                
                if (data.success) {
                    showMessage(data.message || 'Scripts updated successfully!');
                } else {
                    showMessage(data.message || 'Update failed', 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            } finally {
                btn.textContent = 'Update Scripts';
                btn.disabled = false;
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('currentServer').textContent = data.current_server.toUpperCase();
                document.getElementById('serviceStatus').textContent = data.service_status.status.charAt(0).toUpperCase() + data.service_status.status.slice(1);
                
                // Update button states
                document.getElementById('dcliveBtn').disabled = data.current_server === 'dclive';
                document.getElementById('dcliveBtn').textContent = data.current_server === 'dclive' ? 'Active' : 'Switch';
                document.getElementById('dcnetBtn').disabled = data.current_server === 'dcnet';
                document.getElementById('dcnetBtn').textContent = data.current_server === 'dcnet' ? 'Active' : 'Switch';
                
                // Update card active states
                document.querySelectorAll('.server-card').forEach(card => {
                    card.classList.remove('active');
                });
                if (data.current_server === 'dclive') {
                    document.querySelector('[onclick="switchServer(\'dclive\')"]').classList.add('active');
                } else if (data.current_server === 'dcnet') {
                    document.querySelector('[onclick="switchServer(\'dcnet\')"]').classList.add('active');
                }
                
                showMessage('Status updated');
            } catch (error) {
                showMessage('Error checking status', 'error');
            }
        }

        // Auto-refresh status every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
