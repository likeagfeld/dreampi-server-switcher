<!DOCTYPE html>
<html>
<head>
    <title>DreamPi Server Switcher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #001122;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #FF6600;
        }
        h1 {
            color: #FF6600;
            margin-bottom: 30px;
        }
        .status {
            background: rgba(255, 102, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .server-buttons {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            justify-content: center;
        }
        .btn {
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            text-transform: uppercase;
        }
        .btn-dclive {
            background: #0099FF;
        }
        .btn-dcnet {
            background: #00CC70;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .active {
            box-shadow: 0 0 20px currentColor;
        }
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            display: none;
        }
        .message.success {
            background: #00CC70;
        }
        .message.error {
            background: #FF0000;
        }
        .loading {
            display: none;
            margin: 20px 0;
            font-size: 20px;
        }
        .dreampi-status {
            margin: 10px 0;
        }
        .status-active {
            color: #00FF00;
        }
        .status-inactive {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ DreamPi Server Switcher</h1>
        
        <div class="status">
            <h3>Current Status</h3>
            <div class="dreampi-status">
                DreamPi Service: 
                <span id="dreampiStatus" class="{% if dreampi_active %}status-active{% else %}status-inactive{% endif %}">
                    {% if dreampi_active %}‚úÖ Active{% else %}‚ùå Inactive{% endif %}
                </span>
            </div>
            <div>
                Current Server: <strong id="currentServer">{{ current_server.upper() }}</strong>
            </div>
        </div>

        <div class="loading" id="loading">
            üîÑ Switching servers, please wait...
        </div>

        <div class="message" id="message"></div>

        <div class="server-buttons">
            <button class="btn btn-dclive {% if current_server == 'dclive' %}active{% endif %}" 
                    id="dcliveBtn" 
                    onclick="switchServer('dclive')"
                    {% if current_server == 'dclive' %}disabled{% endif %}>
                DCLive
            </button>
            
            <button class="btn btn-dcnet {% if current_server == 'dcnet' %}active{% endif %}" 
                    id="dcnetBtn" 
                    onclick="switchServer('dcnet')"
                    {% if current_server == 'dcnet' %}disabled{% endif %}>
                DCNet
            </button>
        </div>

        <div style="margin-top: 40px; opacity: 0.7;">
            <button class="btn" style="background: #666;" onclick="refreshStatus()">
                üîÑ Refresh Status
            </button>
        </div>
    </div>

    <script>
        let switching = false;

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }

        async function switchServer(server) {
            if (switching) return;
            
            switching = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dcliveBtn').disabled = true;
            document.getElementById('dcnetBtn').disabled = true;

            try {
                const response = await fetch('/api/switch/' + server);
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ Successfully switched to ' + server.toUpperCase(), 'success');
                    setTimeout(() => location.reload(), 2000);
                } else {
                    showMessage('‚ùå Switch failed: ' + (data.error || 'Unknown error'), 'error');
                    console.error('Error details:', data);
                }
            } catch (error) {
                showMessage('‚ùå Network error: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').style.display = 'none';
                switching = false;
                refreshStatus();
            }
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('currentServer').textContent = data.current_server.toUpperCase();
                document.getElementById('dreampiStatus').textContent = data.dreampi_active ? '‚úÖ Active' : '‚ùå Inactive';
                document.getElementById('dreampiStatus').className = data.dreampi_active ? 'status-active' : 'status-inactive';
                
                // Update button states
                document.getElementById('dcliveBtn').disabled = (data.current_server === 'dclive');
                document.getElementById('dcnetBtn').disabled = (data.current_server === 'dcnet');
                
                // Update active class
                document.getElementById('dcliveBtn').classList.toggle('active', data.current_server === 'dclive');
                document.getElementById('dcnetBtn').classList.toggle('active', data.current_server === 'dcnet');
            } catch (error) {
                console.error('Status refresh error:', error);
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(refreshStatus, 10000);
    </script>
</body>
</html>
